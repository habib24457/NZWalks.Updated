name: Build and deploy ASP.Net Core app to Azure Web App - new-zone-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore NZWalks.Updated/src/NZWalks.API/NZWalks.API.csproj

      - name: Build with dotnet
        run: dotnet build NZWalks.Updated/src/NZWalks.API/NZWalks.API.csproj --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish NZWalks.Updated/src/NZWalks.API/NZWalks.API.csproj -c Release -o ${{ github.workspace }}/myapp --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F93BB4EA2BAB400194154F4D92EA92AF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C3F799D916394144BB644ED53EDD6664 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C5B5EA631CE4FF08B2A62F5B21511AE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'new-zone-api'
          slot-name: 'Production'
          package: .
